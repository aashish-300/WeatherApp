<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="column__box">

            <div class="column__box--1">
                    <form action="#" class="search">
                        <input type="text" class="search__field" placeholder="search for location">
                        <button class="search__btn">
                            <svg class="search__icon">
                                <use xlink:href="./images/icons.svg#icon-search"></use>
                            </svg>
                        </button>
                    </form>
            </div>   
                 
            <div class="column__box--2"></div>        
            <div class="column__box--3"></div>        
            <div class="column__box--4"></div>        
            <div class="column__box--5"></div>        
            <div class="column__box--6"></div>        
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
