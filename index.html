<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="column__box">

            <div class="column__box--1">
                    <form action="#" class="search">
                        <input type="text" class="search__field" placeholder="search for location">
                        <button class="search__btn">
                            <svg class="search__icon">
                                <use xlink:href="./images/icons.svg#icon-search"></use>
                            </svg>
                        </button>
                    </form>
            </div>   

            <div class="column__box--3">
                <div class="column__box--2">
                   
                    <div class="home">
                        <svg class="home__icon">
                            <use xlink:href="./images/icons.svg#icon-home"></use>
                        </svg>
                        <div class="home__location">
                            <span class="home__ward">Gwarko</span>
                            ,
                            <span class="home__city">Kathmandu</span>
                        </div>
                    </div>

                    <div class="home__time">Updated as of <span class="home__present--time">9:30 AM</span></div>
               
                </div>



                <div class="image_container">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud">
                </div>
                <div class="todayTemp">28</div>
                <div class="degree">o</div>

                <div class="unit">
                    <div class="unit__cel">C</div>
                    <div class="unit__fer">F</div>
                </div>

                <div class="weather__condition">light rain</div>

                <svg class="message__icon">
                    <use xlink:href="./images/icons.svg#icon-message-square"></use>
                </svg>

            </div>     

            <div class="column__box--4">

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-thermometer-half"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">feels like</div>
                        <div class="feels__like--value" id="feelsLike">33<span>&#176;</span></div>
                    </div>
                </div>

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-wind"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">Wind speed</div>
                        <div class="feels__like--value" ><span id="windSpeed">5</span> m/s</div>
                    </div>
                </div>

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-eye"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">Visibility</div>
                        <div class="feels__like--value"><span id="visibility">8</span> Km</div>
                    </div>
                </div>

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-drop"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">Humidity</div>
                        <div class="feels__like--value"><span id="humidity">80</span>%</div>
                    </div>
                </div>

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-barometer"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">Pressure</div>
                        <div class="feels__like--value"><span id="pressure">1000</span> mb</div>
                    </div>
                </div>

                <div class="feels">
                    <svg class="feels__icon">
                        <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                    </svg>

                    <div class="feels__like">
                        <div class="feels__like--name">Dew Point</div>
                        <div class="feels__like--value"><span id="dewPoint">27</span></div>
                    </div>
                </div>

            </div>     

            <div class="column__box--5">
                <div class="forecast">5 days forecast</div>
            </div>        

            <div class="column__box--6">
               
                <div class="day">
                    <div class="today day1" id="today">Today</div>
                    <div class="today__cloud">
                        <div class="cloud__image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud__image-1 cloud-1">
                        </div>
                        <svg class="dew">
                            <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                        </svg>
                        <div class="humidity1">63%</div>
                    </div>
                    <div class="temp">
                        <div class="temp__max--1">31</div>
                        <div class="temp__min--1">28</div>
                    </div>
                </div>

                <div class="day">
                    <div class="today day2">Today</div>
                    <div class="today__cloud">
                        <div class="cloud__image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud__image-1 cloud-2">
                        </div>
                        <svg class="dew">
                            <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                        </svg>
                        <div class="humidity2">63%</div>
                    </div>
                    <div class="temp">
                        <div class="temp__max--2">31</div>
                        <div class="temp__min--2">28</div>
                    </div>
                </div>
                <div class="day">
                    <div class="today day3">Today</div>
                    <div class="today__cloud">
                        <div class="cloud__image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud__image-1 cloud-3">
                        </div>
                        <svg class="dew">
                            <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                        </svg>
                        <div class="humidity3">63%</div>
                    </div>
                    <div class="temp">
                        <div class="temp__max--3">31</div>
                        <div class="temp__min--3">28</div>
                    </div>
                </div>
                <div class="day">
                    <div class="today day4">Today</div>
                    <div class="today__cloud">
                        <div class="cloud__image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud__image-1 cloud-4">
                        </div>
                        <svg class="dew">
                            <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                        </svg>
                        <div class="humidity4">63%</div>
                    </div>
                    <div class="temp">
                        <div class="temp__max--4">31</div>
                        <div class="temp__min--4">28</div>
                    </div>
                </div>
                <div class="day">
                  
                    <div class="today day5">Today</div>
                   
                    <div class="today__cloud">
                        <div class="cloud__image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloud image" class="cloud__image-1 cloud-5">
                        </div>
                        <svg class="dew">
                            <use xlink:href="./images/icons.svg#icon-raindrop"></use>
                        </svg>
                        <div class="humidity5">63%</div>
                    </div>
                    
                    <div class="temp">
                        <div class="temp__max--5">31</div>
                        <div class="temp__min--5">28</div>
                    </div>
                </div>
                </div>

            </div>    

        </div>

    </div>

    <script charset="utf-8" src="./js/index.js"></script>
</body>
</html>
